<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details Card</title>
  <link rel="stylesheet" href="./tailwind.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<style>

body{
  background: linear-gradient(299.1deg, #B29B93 0.74%, #DACDC9 99.34%);
  background-repeat: no-repeat;
  height: 100vh;
  font-family: Mulish;
}
/* w-[578px] h-[622px] */

</style>
<body class="flex justify-center items-center flex-col ">
  <div class="bg-[#EDE9E2] min-h-fit w-min  rounded-3xl p-[71px] shadow-2xl md:w-1/3">
    <div class="flex justify-between items-center">
      <h2 class="uppercase text-base font-bold">About the community</h2>
      <i class="fa-solid fa-ellipsis fa-xl"></i>
    </div>
    <h1 class="text-3xl font-bold whitespace-nowrap pt-4">Blender Renders</h1>
    <p class="font-semibold pt-3">A place where beginner Blender artists can post their creations and get feedback on.</p>
    <div class="pt-4 flex">
      <div>
        <h1 class="font-bold text-3xl">13.5K</h1>
        <p class="font-semibold mt-1">Members</p>
      </div>
      <div class="ml-8">
        <h1 class="font-bold text-3xl">47</h1>
        <p class="font-semibold mt-1">Online</p>
      </div>
    </div>
    <div class="mt-4">
      <button class="border-black rounded-md border py-3 px-5">Joined</button>
      <button class="py-3 px-5 bg-black text-white rounded-md ml-3">Create Post</button>
    </div>
    <p class="mt-6">Created Feb.7, 2021</p>
  </div>
</body>
</html>
